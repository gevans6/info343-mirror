<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App (change this title!)</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>The EvChatroom!</h1>

        <div class="row">
            <div class="col col-sm-6">
                <button id="logout" type="click" class="btn btn-primary pull-right"  href="#right-panel">Logout</button>

                <li class="form-group">
                    <form id="messages">
                        <p id="messages"></p>
                    </form>
                </li>

               

                <form id="message-form">
                    <textarea id="message-input" rows="10" placeholder="Enter your message"></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
